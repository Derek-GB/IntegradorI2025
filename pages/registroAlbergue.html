<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="formulario.css" />
  <link rel="stylesheet" href="pages/index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Registro de Albergue</title>
</head>
<body>

  <div id="sidebar-container"></div>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div class="container mt-4">
    <h2>
      <button
        onclick="window.location.href='index.html'"
        type="button"
        class="btn btn-secondary"
        style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
        aria-label="Regresar"
      >
        <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
          arrow_back
        </span>
      </button>
      Registro de Albergue
    </h2>

    <form id="formularioAlbergue">
      <details open>
        <summary><strong>Información del Albergue</strong></summary>
        <fieldset class="mt-2">

          <label>Nombre del Albergue:</label>
          <input name="nombreAlbergue" type="text" class="form-control mb-2" placeholder="Ingrese el nombre del albergue" required />

          <label>Región CNE:</label>
          <select name="regionCNE" class="form-control mb-2" required>
            <option value="">Seleccione una región</option>
            <option>Región Central</option>
            <option>Región Chorotega</option>
            <option>Región Brunca</option>
            <option>Región Huetar Caribe</option>
            <option>Región Huetar Norte</option>
            <option>Región Pacífico Central</option>
          </select>

          <label>Provincia:</label>
          <select id="provincia" name="provincia" class="form-control mb-2" required>
            <option value="">Seleccione una provincia</option>
            <option value="San José">San José</option>
            <option value="Alajuela">Alajuela</option>
            <option value="Cartago">Cartago</option>
            <option value="Heredia">Heredia</option>
            <option value="Guanacaste">Guanacaste</option>
            <option value="Puntarenas">Puntarenas</option>
            <option value="Limón">Limón</option>
          </select>

          <label>Cantón:</label>
          <select id="canton" name="canton" class="form-control mb-2" required>
            <option value="">Seleccione un cantón</option>
          </select>

          <label>Distrito:</label>
          <input name="distrito" type="text" class="form-control mb-2" placeholder="Ingrese el distrito" required />

          <label>Dirección:</label>
          <textarea name="direccion" class="form-control mb-2" rows="3" placeholder="Ingrese la dirección exacta" required></textarea>

          <label>Capacidad Total de Personas:</label>
          <input name="capacidad" type="number" class="form-control mb-2" min="0" placeholder="Ej: 150" required />

          <label>Estado del Albergue:</label>
          <select name="estado" class="form-control mb-2" required>
            <option value="">Seleccione el estado</option>
            <option>Abierto</option>
            <option>Cerrado</option>
          </select>

          <label>Tipo de Albergue:</label>
<select name="tipoAlbergue" class="form-control mb-2" required>
  <option value="">Seleccione el tipo de albergue</option>
  <option>Centro Educativo</option>
  <option>Salón Comunal</option>
  <option>Iglesia</option>
  <option>Redondel</option>
  <option>Gimnasio</option>
  <option>Casa de Acogida</option>
  <option>Zona de Refugio Temporal</option>
</select>

<label>Tipo de Establecimiento:</label>
<select name="tipoEstablecimiento" class="form-control mb-2">
  <option value="">Seleccione el tipo de establecimiento</option>
</select>

<label>Administrador:</label>
<input name="administrador" type="text" class="form-control mb-2" placeholder="Nombre del administrador" required />

<label>Teléfono:</label>
<input name="telefono" type="tel" class="form-control mb-2" placeholder="Ej: 8888-8888" pattern="[0-9]{4}-[0-9]{4}" required />

<label>Cantidad de Familias:</label>
<input name="cantidadFamilias" type="number" class="form-control mb-2" min="0" placeholder="Ej: 35" required />

<label>Area Total (m²):</label>
<input name="areaTotal" type="number" class="form-control mb-2" min="0" placeholder="Ej: 250" required />

        </fieldset>
      </details>

      <button type="submit" class="btn btn-primary mt-3">Registrar</button>
    </form>
  </div>

  <script>
    const cantonesPorProvincia = {
      "San José": ["San José","Escazú","Desamparados","Puriscal","Tarrazú","Aserrí","Mora","Goicoechea","Santa Ana","Alajuelita","Vázquez de Coronado","Acosta","Tibás","Moravia","Montes de Oca","Turrubares","Dota","Curridabat","Pérez Zeledón","León Cortés Castro"],
      "Alajuela": ["Alajuela", "San Ramón", "Grecia", "San Mateo", "Atenas", "Naranjo", "Palmares", "Poás", "Orotina", "San Carlos", "Zarcero", "Sarchí", "Upala", "Los Chiles", "Guatuso", "Río Cuarto"],
      "Cartago": ["Cartago", "Paraíso", "La Unión", "Jiménez", "Turrialba", "Alvarado", "Oreamuno", "El Guarco"],
      "Heredia": ["Heredia", "Barva", "Santo Domingo", "Santa Bárbara", "San Rafael", "San Isidro", "Belén", "Flores", "San Pablo", "Sarapiquí"],
      "Guanacaste":["Liberia", "Nicoya", "Santa Cruz", "Bagaces", "Carrillo", "Cañas", "Abangares", "Tilarán", "Nandayure", "La Cruz", "Hojancha"],
      "Puntarenas":["Puntarenas", "Esparza", "Buenos Aires", "Montes de Oro", "Osa", "Quepos", "Golfito", "Coto Brus", "Parrita", "Corredores", "Garabito"],
      "Limón":["Limón", "Pococí", "Siquirres", "Talamanca", "Matina", "Guácimo"]
    };

    document.getElementById("provincia").addEventListener("change", function () {
      const cantonSelect = document.getElementById("canton");
      const provincia = this.value;

      // Limpiar cantones anteriores
      cantonSelect.innerHTML = '<option value="">Seleccione un cantón</option>';

      if (cantonesPorProvincia[provincia]) {
        cantonesPorProvincia[provincia].forEach(canton => {
          const option = document.createElement("option");
          option.value = canton;
          option.textContent = canton;
          cantonSelect.appendChild(option);
        });
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
