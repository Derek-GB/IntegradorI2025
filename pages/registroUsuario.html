<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="formulario.css" />
  <link rel="stylesheet" href="pages/index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Registro de Usuario</title>
</head>
<body>

  <div id="sidebar-container"></div>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div class="container mt-4">
    <h2>
      <button
        onclick="window.location.href='index.html'"
        type="button"
        class="btn btn-secondary"
        style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
        aria-label="Regresar"
      >
        <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
          arrow_back
        </span>
      </button>
      Registro de Usuario
    </h2>

    <form id="formularioAlbergue">
      <details open>
        <summary><strong>Información del Usuario</strong></summary>
        <fieldset class="mt-2">

          <label>Nombre Completo:</label>
          <input name="nombre" type="text" class="form-control mb-2" placeholder="Ingrese nombre completo" required />

          <label>Correo Electrónico:</label>
          <input name="correo" type="email" class="form-control mb-2" placeholder="example@correo.com" required />

          <label>Contraseña:</label>
          <input name="contrasena" type="password" class="form-control mb-2" placeholder="Ingrese su contraseña" required />

          <label>Número de Teléfono:</label>
          <input name="numero" type="tel" class="form-control mb-2" placeholder="Ej: 8888-8888" pattern="[0-9]{4}-[0-9]{4}" required />

          <label>Rol:</label>
          <select name="rol" class="form-control mb-2"  required>
            <option value="">Seleccione un rol</option>
            <option value="admin">Administrador</option>
            <option value="editor">Editor</option>
            <option value="viewer">Visualizador</option>
          </select>

          <label>Estado:</label>
          <select name="activo" class="form-control mb-2" required>
            <option value="">Seleccione un estado</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>

          <label>Municipalidad:</label>
          <select id="municipalidad" name="municipalidad" class="form-control mb-2" required>
            <option value="">Seleccione municipalidad</option>
          </select>

        </fieldset>
      </details>
        <button type="submit" class="btn btn-primary mt-3">Registrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("formularioUsuario");
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error mb-2';
    form.prepend(errorDiv);
    const municipalidadSelect = document.getElementById("municipalidad");

    // Función para cargar las municipalidades desde la API
    async function cargarMunicipalidades() {
      try {
        const response = await fetch(''); // URL API
        const data = await response.json();

        // Limpiar opciones existentes
        municipalidadSelect.innerHTML = '<option value="">Seleccione una municipalidad</option>';

        // Agregar opciones de municipalidades
        data.forEach(municipalidad => {
          const option = document.createElement('option');
          option.value = municipalidad.id;
          option.textContent = municipalidad.nombre;
          municipalidadSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error al cargar municipalidades:', error);
        municipalidadSelect.innerHTML = '<option value="">Error al cargar</option>';
      }
    }

    // Cargar municipalidades al cargar la página
    window.onload = cargarMunicipalidades;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = form.elements.nombre.value.trim();
      const correo = form.elements.correo.value.trim();
      const contrasena = form.elements.contrasena.value.trim();
      const numero = form.elements.numero.value.trim();
      const rol = form.elements.rol.value.trim();
      const activo = form.elements.activo.value.trim();
      const municipalidad = form.elements.municipalidad.value.trim();

      if (!nombre || !correo || !contrasena || !numero || !rol || !activo || !municipalidad) {
        errorDiv.textContent = "Por favor complete todos los campos.";
        return;
      }

      alert("Usuario registrado correctamente (simulado).");
      window.location.href = "index.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
