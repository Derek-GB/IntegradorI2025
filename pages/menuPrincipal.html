<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de abastecimiento</title>
  <link rel="stylesheet" href="../style/menu.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar -->
   <!-- Ajustar sidebar al de grupo 2, sebas o carlos preguntar -->
   <!-- porfavor juntar con lo de grupo 2, avisen a tony -->
  <div class="sidebar">
    <ul class="nav">
      <li><a href="#"><span class="material-icons">home</span> Inicio</a></li>
      <li><a href="#"><span class="material-icons">groups</span> Registro de Familias</a></li>
      <li><a href="#"><span class="material-icons">inventory_2</span> Registros de Suministros</a></li>
      <li><a href="#"><span class="material-icons">assignment</span> Asignación de Suministros</a></li>
      <li><a href="#"><span class="material-icons">location_city</span> Consulta Albergues</a></li>
      <li><a href="menuPrincipal.html"><span class="material-icons">local_grocery_store</span> Abastecimiento</a></li>
      <li><a class="active" href="#"><span class="material-icons">check_circle</span> Revisión de Ayudas</a></li>
    </ul>
  </div>
  
  <div class="content-area">

    <!-- Header -->
    <header class="top-header">
      <h1>Formulario de Abastecimiento</h1>
      <a href="#" class="back-button">
        <span class="material-icons">arrow_back</span>
      </a>
    </header>

    <!-- Formulario -->
    <main class="main-content">
      <div class="card">
        <form id="formularioAbastecimiento" onsubmit="return false;">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>

          <div class="form-group">
            <label for="comida">Tipo de comida:</label>
            <select id="comida" name="comida" required>
              <option value="">Seleccione</option>
              <option value="desayuno">Desayuno</option>
              <option value="almuerzo">Almuerzo</option>
              <option value="cena">Cena</option>
            </select>
          </div>

          <div class="form-group">
            <label for="personas">Cantidad de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required />
          </div>

          <div class="form-group">
         <label for="albergue">Nombre del albergue:</label>
         <select id="albergue" name="albergue" required>
         <option value="">Seleccione un albergue</option>
         <option value="Albergue Central">Liceo de Bebedero</option>
         <option value="Albergue Norte">Escuela de Bebedero</option>
         <option value="Albergue Sur">Gimnasio Municipal - Manuel Melico Corella</option>
         <option value="Albergue Esperanza">Universidad Invenio</option>
        <option value="Albergue Vida Nueva">Salón Comunal de Javilla</option>
        <option value="Albergue Vida Nueva">Salón Comunal de Paso Lajas</option>
        <option value="Albergue Vida Nueva">Salón de Eventos de eventos Municipal</option>
        <option value="Albergue Vida Nueva">Escuela San Cristobal</option>
        <option value="Albergue Vida Nueva">Colegio Técnico Profesional de Cañas</option>
        <option value="Albergue Vida Nueva">Salón comunal de Barrio Las Palmas</option>
        <option value="Albergue Vida Nueva">Escuela Monseñor Luis Leipold</option>
        <option value="Albergue Vida Nueva">Escuela Antonio Obando Espinoza</option>
        <option value="Albergue Vida Nueva">Salón Comunal de Porozal</option>
        <option value="Albergue Vida Nueva">Escuela San Miguel</option>
        <option value="Albergue Vida Nueva">Escuela Barrio Hotel de Cañas</option>
        <option value="Albergue Vida Nueva">Escuela Corobicí</option>
        <option value="Albergue Vida Nueva">Gimnasio Antonio Obando Espinoza</option>
        <option value="Albergue Vida Nueva">Salón Comunal Hotel</option>
      </select>
      
    </div> 

        <div class="botones-accion">
            <button id="btnGuardar" type="button">Guardar</button>
            <button id="btnEnviar" type="button">Enviar</button>
        </div>
        </form>
      </div>
    </main>
  </div>

  <script src="./menuPrincipal.js"></script>
</body>
</html>
