<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de abastecimiento</title>
  <link rel="stylesheet" href="./menu.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav">
      <li><a href="#"><span class="material-icons">home</span> Inicio</a></li>
      <li><a href="#"><span class="material-icons">groups</span> Registro de Familias</a></li>
      <li><a href="#"><span class="material-icons">inventory_2</span> Registros de Suministros</a></li>
      <li><a href="#"><span class="material-icons">assignment</span> Asignación de Suministros</a></li>
      <li><a href="#"><span class="material-icons">location_city</span> Consulta Albergues</a></li>
      <li><a href="menuPrincipal.html"><span class="material-icons">local_grocery_store</span> Abastecimiento</a></li>
      <li><a class="active" href="#"><span class="material-icons">check_circle</span> Revisión de Ayudas</a></li>
    </ul>
  </div>
  
  <div class="content-area">

    <!-- Header -->
    <header class="top-header">
      <h1>Formulario de Abastecimiento</h1>
      <a href="#" class="back-button">
        <span class="material-icons">arrow_back</span>
      </a>
    </header>

    <!-- Formulario -->
    <main class="main-content">
      <div class="card">
        <form id="formularioAbastecimiento" onsubmit="return false;">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>

          <div class="form-group">
            <label for="comida">Tipo de comida:</label>
            <select id="comida" name="comida" required>
              <option value="">Seleccione</option>
              <option value="desayuno">Desayuno</option>
              <option value="almuerzo">Almuerzo</option>
              <option value="cena">Cena</option>
            </select>
          </div>

          <div class="form-group">
            <label for="personas">Cantidad de personas:</label>
            <input type="number" id="personas" name="personas" min="1" required />
          </div>

          <div class="form-group">
            <label for="albergue">Nombre del albergue:</label>
            <input type="text" id="albergue" name="albergue" required />
          </div>

          <div class="botones-accion">
            <button id="btnGuardar" type="button">Guardar</button>
            <button id="btnEnviar" type="button">Enviar</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="./menuPrincipal.js"></script>
</body>
</html>
