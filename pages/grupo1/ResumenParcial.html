<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumen Parcial</title>
  <link rel="stylesheet" href="/style/formAbasteci.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="nav">
      <li><a href="/pages/grupo1/formAbasteci.html"><span class="material-icons">home</span> Inicio</a></li>
      <li><a href="#" class="active"><span class="material-icons">check_circle</span> Resumen Parcial</a></li>
      <li><a href="/pages/grupo1/resumenTotal.html"><span class="material-icons">assessment</span> Resumen Final</a></li>
    </ul>
  </div>

  <!-- Contenedor general -->
  <div class="content-area">
    <!-- Header -->
    <header class="top-header">
      <h1>Formulario de Abastecimiento</h1>
      <a href="/pages/grupo1/formAbasteci.html" class="back-button" aria-label="Regresar">
        <span class="material-icons">arrow_back</span>
      </a>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="card">
        <h2>Resumen Parcial de Productos</h2>
        <table id="tablaResumen">
          <thead>
            <tr>
              <th>Categoría</th>
              <th>Producto</th>
              <th>Unidad</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Botón para ver resumen final -->
        <div class="boton-resumen-final"> 
          <a href="/pages/grupo1/resumenTotal.html">
            <button type="button">Ver resumen final</button>
          </a>
        </div>

        <!-- Botón para volver al formulario -->
        <div class="boton-volver-formulario">  
          <a href="/pages/grupo1/formAbasteci.html">
            <button type="button">Volver al formulario</button>
          </a>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de edición -->
  <div id="modalEditar" class="modal" style="display: none;">
    <div class="modal-contenido">
      <h3>Editar producto</h3>

      <div class="form-group">
        <label for="editProducto">Producto</label>
        <input type="text" id="editProducto" disabled />
      </div>

      <div class="form-group">
        <label for="editUnidad">Unidad</label>
        <select id="editUnidad">
          <option value="">Seleccione</option>
        </select>
      </div>

      <div class="form-group">
        <label for="editCantidad">Cantidad</label>
        <input type="number" id="editCantidad" min="0" />
      </div>

      <div class="modal-botones">
        <button type="button" id="btnGuardarEdicion">Guardar cambios</button>
        <button type="button" id="btnCancelarEdicion">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="/js/grupo1/resumenParcial.js"></script>
</body>
</html>
