<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen Parcial</title>
  <link rel="stylesheet" href="../../style/formulario.css" />
  <link rel="stylesheet" href="/style/menu.css" />
  <link rel="stylesheet" href="/style/FormAbasteci.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="sidebar-container"></div>
  <script>
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          toggleBtn.textContent = sidebar.classList.contains('hidden') ? '☰' : '⬅';
          headers.forEach(h => {
            h.style.paddingLeft = sidebar.classList.contains('hidden') ? '20px' : '120px';
          });
          if (mainContent) {
            mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '40px' : '240px';
          }
        });
      });
  </script>
  <!-- Contenedor general -->
  <div class="content-area">
    <!-- Header -->
    <header class="top-header">
      <h1>Formulario de Abastecimiento</h1>
      <a href="/pages/grupo1/formAbasteci.html" class="back-button" aria-label="Regresar">
        <span class="material-icons">arrow_back</span>
      </a>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="card">
        <h2>Resumen Parcial de Productos</h2>
        <table id="tablaResumen">
          <thead>
            <tr>
              <th>Categoría</th>
              <th>Producto</th>
              <th>Unidad</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Botón para ver resumen final -->
        <div class="boton-resumen-final"> 
          <a href="/pages/grupo1/resumenTotal.html">
            <button type="button">Ver resumen final</button>
          </a>
        </div>

        <!-- Botón para volver al formulario -->
        <div class="boton-volver-formulario">  
          <a href="/pages/grupo1/formAbasteci.html">
            <button type="button">Volver al formulario</button>
          </a>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de edición -->
  <div id="modalEditar" class="modal" style="display: none;">
    <div class="modal-contenido">
      <h3>Editar producto</h3>

      <div class="form-group">
        <label for="editProducto">Producto</label>
        <input type="text" id="editProducto" disabled />
      </div>

      <div class="form-group">
        <label for="editUnidad">Unidad</label>
        <select id="editUnidad">
          <option value="">Seleccione</option>
        </select>
      </div>

      <div class="form-group">
        <label for="editCantidad">Cantidad</label>
        <input type="number" id="editCantidad" min="0" />
      </div>

      <div class="modal-botones">
        <button type="button" id="btnGuardarEdicion">Guardar cambios</button>
        <button type="button" id="btnCancelarEdicion">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="/js/grupo1/resumenParcial.js"></script>
</body>
</html>
