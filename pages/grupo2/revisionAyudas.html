<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/formulario.css">
    <link rel="stylesheet" href="pages/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Ayudas</title>
</head>
<body>
    <div id="sidebar-container"></div>
<script>
  fetch('../sidebar.html')
    .then(res => res.text())
    .then(html => document.getElementById('sidebar-container').innerHTML = html);
</script>

<!-- Cargar Sidebar y activar botón -->
  <script>
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          toggleBtn.textContent = sidebar.classList.contains('hidden') ? '☰' : '⬅';

          headers.forEach(h => {
            h.style.paddingLeft = sidebar.classList.contains('hidden') ? '20px' : '120px';
          });

          mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '40px' : '240px';
        });
      });
  </script>




    <div class="container mt-4">
        <h2>
            <button
                onclick="window.location.href='../inicio.html'"
                type="button"
                class="btn btn-secondary"
                style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
                aria-label="Regresar"
            >
                <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
                    arrow_back
                </span>
            </button>
            Revisión de Ayudas
        </h2>
        <form id="formularioAlbergue">
            

            <!-- Revisión de Ayudas y Referencia a Lugares -->
           <details class="consulta-ayuda" open>
    <summary><strong>Consultas de Ayudas</strong></summary>
    <fieldset>
        <label for="codigo">Código:</label>
        <input id="codigo" name="codigo" type="text" placeholder="Ingrese el código" />

        <label for="nombreCabeza">Nombre de la cabeza de familia:</label>
        <input id="nombreCabeza" name="nombreCabeza" type="text" placeholder="Ingrese el nombre completo" />

        <label for="tipoAyuda">Tipo de ayuda:</label>
        <select id="tipoAyuda" name="tipoAyuda">
            <option value="" disabled selected>Seleccione el tipo de ayuda</option>
            <option value="imas">IMAS</option>
            <option value="cruzroja">Cruz Roja</option>
            <option value="cne">CNE</option>
            <option value="refugio">Refugio</option>
            <option value="otros">Otros</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input id="fecha" name="fecha" type="date" />
        <label for="nombreCabeza">Responsable:</label>
        <input id="responsable" name="responsable" type="text" placeholder="Ingrese el nombre del responsable:" />
        

        <button type="submit">Consultar</button>
        <button type="submit">Agregar</button>
    </fieldset>
</details>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
