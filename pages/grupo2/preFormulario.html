<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/formulario.css">
  <link rel="stylesheet" href="pages/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Evento o Emergencia</title>
</head>
<body>
  <div id="sidebar-container"></div>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');
        if (!sidebar || !toggleBtn || !mainContent) {
          console.error('One or more elements not found:', { sidebar, toggleBtn, mainContent });
          return;
        }
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          toggleBtn.textContent = sidebar.classList.contains('hidden') ? '☰' : '⬅';
          headers.forEach(h => {
            h.style.paddingLeft = sidebar.classList.contains('hidden') ? '20px' : '120px';
          });
          mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '40px' : '240px';
        });
      })
      .catch(error => console.error('Error fetching sidebar.html:', error));
  </script>

  <div class="container main-content">
    <h2>
      <button
        onclick="window.location.href='index.html'"
        type="button"
        class="btn btn-secondary"
        style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
        aria-label="Regresar"
      >
        <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
          arrow_back
        </span>
      </button>
      Evento o Emergencia
    </h2>

    <form id="formularioAlbergue">
      <details open>
        <summary><strong>Información del Evento</strong></summary>
        <fieldset class="mt-2">
          <label for="evento">Tipo de Evento o Emergencia:</label>
          <select name="evento" id="evento" class="form-control mb-2">
            <option value="">Seleccione una opción</option>
            <option value="inundacion">Inundación</option>
            <option value="terremoto">Terremoto</option>
            <option value="incendio">Incendio</option>
            <option value="deslizamiento">Deslizamiento</option>
          </select>

          <label for="integrantes">Cantidad de Integrantes Adicionales:</label>
          <input name="integrantes" type="number" id="integrantes" class="form-control mb-2" placeholder="Ingrese la cantidad" />
        </fieldset>
      </details>

      <button type="button" class="btn btn-primary mt-3 pre" onclick="guardarCantidadYContinuar()">Continuar</button>
    </form>
  </div>

  <script>
    function guardarCantidadYContinuar() {
      const cantidad = document.getElementById("integrantes").value;
      if (!cantidad || cantidad < 0) {
        alert("Por favor, ingrese una cantidad válida de integrantes.");
        return;
      }
      localStorage.setItem("cantidadIntegrantes", cantidad); // Number of additional integrants
      window.location.href = "formulario.html";
    }
  </script>
</body>
</html>
