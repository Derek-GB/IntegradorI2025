<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignación de Recursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ruta CSS correcta -->
  <link rel="stylesheet" href="../../style/formulario.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="sidebar-container"></div>
<script>
  fetch('../sidebar.html')
    .then(res => res.text())
    .then(html => document.getElementById('sidebar-container').innerHTML = html);
</script>
  <!-- Sidebar cargado dinámicamente -->
  <script>
    fetch('../sidebar.html')  
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          toggleBtn.textContent = sidebar.classList.contains('hidden') ? '☰' : '⬅';

          headers.forEach(h => {
            h.style.paddingLeft = sidebar.classList.contains('hidden') ? '20px' : '120px';
          });

          mainContent.style.marginLeft = sidebar.classList.contains('hidden') ? '40px' : '240px';
        });
      });
  </script>

  <div class="container mt-4">
    <h2>
      <button
        onclick="window.location.href='../inicio.html'" 
        type="button"
        class="btn btn-secondary"
        style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
        aria-label="Regresar"
      >
        <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
          arrow_back
        </span>
      </button>
      Asignación de Recursos
    </h2>

    <form id="recursoForm" class="form-control mt-4">
      <details open>
        <summary><strong>Asignación de Recursos</strong></summary>

        <fieldset class="mt-2">
          <label for="codigoFamilia">Código de Familia:</label>
          <input type="text" id="codigoFamilia" name="codigoFamilia" class="form-control mb-2" placeholder="Ingrese el código" required>

          <div id="formArticulo">
            <label for="articulo">Artículo:</label>
            <select id="articulo" class="form-select mb-2">
              <option value="" disabled selected>Seleccione un artículo</option>
              <option value="Cobija">Cobija</option>
              <option value="Cama">Cama</option>
              <option value="Kit de cocina">Kit de cocina</option>
              <option value="Agua embotellada">Agua embotellada</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control mb-2" min="1" placeholder="Ingrese la cantidad">
          </div>

          <button type="button" class="btn btn-warning mb-3" onclick="agregarItem()">+ Agregar otro artículo</button>

          <div class="table-responsive mt-4">
            <table class="tabla-asignacion">
              <thead class="table-light">
                <tr>
                  <th>Artículo</th>
                  <th>Cantidad</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="tablaArticulos"></tbody>
            </table>
          </div>
        </fieldset>
      </details>

      <button type="submit" class="btn btn-success mt-3">Guardar asignación</button>
      <button type="reset" class="btn btn-secondary mt-3">Limpiar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    function agregarItem() {
      const articulo = document.getElementById("articulo").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!articulo || !cantidad || cantidad < 1) {
        alert("Por favor, complete el artículo y la cantidad correctamente.");
        return;
      }

      const tabla = document.getElementById("tablaArticulos");
      const fila = document.createElement("tr");

      fila.innerHTML = `
        <td>${articulo}</td>
        <td>${cantidad}</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="eliminarFila(this)">Eliminar</button></td>
      `;

      tabla.appendChild(fila);

      document.getElementById("articulo").selectedIndex = 0;
      document.getElementById("cantidad").value = "";
    }

    function eliminarFila(boton) {
      const fila = boton.closest("tr");
      fila.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
