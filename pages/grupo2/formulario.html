   <div id="sidebar-container"></div>
    
  <script>
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        function updateSidebarUI() {
          const isHidden = sidebar.classList.contains('hidden');
          toggleBtn.style.display = isHidden ? 'none' : '';
          headers.forEach(h => {
            h.style.paddingLeft = isHidden ? '20px' : '120px';
          });
          mainContent.style.marginLeft = isHidden ? '40px' : '240px';
        }

        if (!sidebar || !toggleBtn || !mainContent) {
          console.error('One or more elements not found:', { sidebar, toggleBtn, mainContent });
          return;
        }

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          updateSidebarUI();
        });

        hamburgerBtn.addEventListener('click', () => {
          sidebar.classList.remove('hidden');
          updateSidebarUI();
        });

        updateSidebarUI();
      })
      .catch(error => console.error('Error fetching sidebar.html:', error));
  </script>

  <script>
    // Implementación de inicializarUbiSelects
    function inicializarUbiSelects(provinciaId, cantonId, distritoId) {
      const provincias = [
        { id: '1', nombre: 'San José' },
        { id: '2', nombre: 'Alajuela' },
        { id: '3', nombre: 'Cartago' }
      ];
      const cantones = {
        '1': [
          { id: '1-1', nombre: 'San José' },
          { id: '1-2', nombre: 'Escazú' }
        ],
        '2': [
          { id: '2-1', nombre: 'Alajuela' },
          { id: '2-2', nombre: 'San Ramón' }
        ],
        '3': [
          { id: '3-1', nombre: 'Cartago' },
          { id: '3-2', nombre: 'Paraíso' }
        ]
      };
      const distritos = {
        '1-1': ['Carmen', 'Merced'],
        '1-2': ['Escazú', 'San Antonio'],
        '2-1': ['Alajuela', 'Carrizal'],
        '2-2': ['San Ramón', 'Peñas Blancas'],
        '3-1': ['Oriental', 'Occidental'],
        '3-2': ['Paraíso', 'Orosi']
      };

      const provinciaSelect = document.getElementById(provinciaId);
      const cantonSelect = document.getElementById(cantonId);
      const distritoSelect = document.getElementById(distritoId);

      // Poblar provincias
      provincias.forEach(prov => {
        const option = document.createElement('option');
        option.value = prov.id;
        option.textContent = prov.nombre;
        provinciaSelect.appendChild(option);
      });

      // Habilitar/deshabilitar y poblar cantones según provincia seleccionada
      provinciaSelect.addEventListener('change', () => {
        cantonSelect.innerHTML = '<option value="">Seleccione un cantón</option>';
        distritoSelect.innerHTML = '<option value="">Seleccione un distrito</option>';
        cantonSelect.disabled = false;
        distritoSelect.disabled = true;

        const selectedProvincia = provinciaSelect.value;
        if (selectedProvincia && cantones[selectedProvincia]) {
          cantones[selectedProvincia].forEach(canton => {
            const option = document.createElement('option');
            option.value = canton.id;
            option.textContent = canton.nombre;
            cantonSelect.appendChild(option);
          });
        } else {
          cantonSelect.disabled = true;
        }
      });

      // Poblar distritos según cantón seleccionado
      cantonSelect.addEventListener('change', () => {
        distritoSelect.innerHTML = '<option value="">Seleccione un distrito</option>';
        distritoSelect.disabled = false;

        const selectedCanton = cantonSelect.value;
        if (selectedCanton && distritos[selectedCanton]) {
          distritos[selectedCanton].forEach(distrito => {
            const option = document.createElement('option');
            option.value = distrito;
            option.textContent = distrito;
            distritoSelect.appendChild(option);
          });
        } else {
          distritoSelect.disabled = true;
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      inicializarUbiSelects('provincia', 'canton', 'distrito');

      // Initialize Signature Pad
      const canvas = document.getElementById('signature-pad');
      const signaturePad = new SignaturePad(canvas);

      // Pagination logic
      let pasos = document.querySelectorAll('.paso');
      let pasoActual = 0;

      function mostrarPaso(index) {
        pasos.forEach((paso, i) => {
          paso.classList.toggle('activo', i === index);
        });
      }

      function updateNavigation() {
        pasos = document.querySelectorAll('.paso'); // Update pasos after dynamic addition
        document.querySelectorAll('.siguiente').forEach(btn => {
          btn.addEventListener('click', () => {
            if (pasoActual < pasos.length - 1) {
              pasoActual++;
              mostrarPaso(pasoActual);
            }
          });
        });
        document.querySelectorAll('.anterior').forEach(btn => {
          btn.addEventListener('click', () => {
            if (pasoActual > 0) {
              pasoActual--;
              mostrarPaso(pasoActual);
            }
          });
        });
      }

      // Generate dynamic integrante sections
      const container = document.getElementById('integrantes-container');
      const cantidad = parseInt(localStorage.getItem('cantidadIntegrantes')) || 0;

      // Clear any existing content in the container
      container.innerHTML = '';

      if (cantidad <= 0) {
        const section = document.createElement('div');
        section.className = 'paso';
        section.innerHTML = `
          <p>No se han especificado integrantes adicionales.</p>
          <div class="botones-nav">
            <button type="button" class="btn btn-secondary anterior">Anterior</button>
            <button type="submit" class="btn btn-primary" onclick="return confirmarGuardado()">Guardar</button>
          </div>
        `;
        container.appendChild(section);
      } else {
        for (let i = 1; i <= cantidad; i++) {
          const integranteNum = i + 1; // Start additional integrantes from 2
          const section = document.createElement('div');
          section.className = 'paso';
          section.innerHTML = `
            <h3>Información de Integrante ${integranteNum}</h3>
            <details open><summary><strong>Información Personal</strong></summary><fieldset class="mt-2">
              <label>Nombre:</label><input name="integrante${integranteNum}-nombre" type="text" class="form-control mb-2" />
              <label>Apellido 1:</label><input name="integrante${integranteNum}-apellido1" type="text" class="form-control mb-2" />
              <label>Apellido 2:</label><input name="integrante${integranteNum}-apellido2" type="text" class="form-control mb-2" />
              <label>Tipo de Identificación:</label><select name="integrante${integranteNum}-tipoIdentificacion" class="form-select mb-2">
                <option selected>Cédula</option><option>DIMEX</option><option>Permiso laboral</option><option>Pasaporte</option><option>No presenta</option>
              </select>
              <label>Número de Identificación:</label><input name="integrante${integranteNum}-numeroIdentificacion" type="text" class="form-control mb-2" />
              <label>Nacionalidad:</label><input name="integrante${integranteNum}-nacionalidad" type="text" class="form-control mb-2" />
              <label>Parentesco:</label><select name="integrante${integranteNum}-parentesco" class="form-select mb-2">
                <option>Padre</option><option>Madre</option><option>Hijo</option><option>Hija</option>
              </select>
              <button type="button" class="btn btn-primary mt-3 btn-agregar-parentesco">+</button>
              <div class="nuevoParentescoContainer mb-2"></div>
              <label>Fecha de Nacimiento:</label><input name="integrante${integranteNum}-fechaNacimiento" type="date" class="form-control mb-2 fechaNacimientoInt" />
              <label>Edad:</label><input name="integrante${integranteNum}-edad" type="text" readonly class="form-control mb-2 edadInt" />
              <label>Sexo:</label><select name="integrante${integranteNum}-sexo" class="form-select mb-2"><option>Masculino</option><option>Femenino</option><option>Otro</option></select>
              <label>Género:</label><select name="integrante${integranteNum}-genero" class="form-select mb-2"><option>Transexual</option><option>No binario</option><option>Genero fluido</option><option>Cisgenero</option><option>Otro</option></select>
              <label>Teléfono:</label><input name="integrante${integranteNum}-telefono" type="tel" class="form-control mb-2" placeholder="1234-5678" oninput="formatearTelefono(this)" maxlength="9" />
              <label>Contacto de Emergencia:</label><input name="integrante${integranteNum}-contacto_emergencia" type="tel" class="form-control mb-2" placeholder="1234-5678" oninput="formatearTelefono(this)" maxlength="9" />
            </fieldset></details>
            <details><summary><strong>Condiciones Especiales</strong></summary><fieldset class="mt-2">
              <label>Discapacidad:</label><select name="integrante${integranteNum}-discapacidad" class="form-select mb-2"><option>Sí</option><option selected>No</option></select>
              <label>Tipo de Discapacidad:</label><select name="integrante${integranteNum}-tipoDiscapacidad" class="form-select mb-2"><option>Fisica</option><option>Sensorial</option><option>Intelectual</option><option>Mental o Psicologica</option><option>Múltiple</option></select>
              <label>Condición de Salud Especial:</label><select name="integrante${integranteNum}-condicionSalud" class="form-select mb-2"><option>Visual</option><option>Sindrome</option><option>Esquizofrenia</option><option>Auditiva</option><option>Trans-Bipolar</option></select>
            </fieldset></details>
            <details><summary><strong>Características Poblacionales</strong></summary><fieldset class="mt-2">
              <div class="checkbox-row"><label for="integrante${integranteNum}-migrante">Migrante</label><input type="checkbox" name="integrante${integranteNum}-migrante" id="integrante${integranteNum}-migrante"></div>
              <div class="checkbox-row"><label for="integrante${integranteNum}-poblacionIndigena">Población Indígena</label><input type="checkbox" name="integrante${integranteNum}-poblacionIndigena" id="integrante${integranteNum}-poblacionIndigena"></div>
            </fieldset></details>
            <details><summary><strong>Observaciones</strong></summary><textarea name="integrante${integranteNum}-observacion" placeholder="Agrega tu observacion" class="form-control mb-2"></textarea></details>
            <div class="botones-nav">
              <button type="button" class="btn btn-secondary anterior">Anterior</button>
              ${i === cantidad ? '<button type="submit" class="btn btn-primary" onclick="return confirmarGuardado()">Guardar</button>' : '<button type="button" class="btn btn-primary siguiente">Siguiente</button>'}
            </div>
          `;
          container.appendChild(section);
        }
      }

      // Update navigation after adding dynamic sections
      updateNavigation();
      mostrarPaso(pasoActual);

      // Age calculation
      document.querySelectorAll('.fechaNacimientoInt').forEach(input => {
        input.addEventListener('change', function () {
          const edadInput = this.parentElement.querySelector('.edadInt');
          if (edadInput) {
            const edad = calcularEdad(new Date(this.value));
            edadInput.value = isNaN(edad) ? '' : edad;
          }
        });
      });

      function calcularEdad(fecha) {
        const hoy = new Date();
        let edad = hoy.getFullYear() - fecha.getFullYear();
        const mes = hoy.getMonth() - fecha.getMonth();
        if (mes < 0 || (mes === 0 && hoy.getDate() < fecha.getDate())) edad--;
        return edad;
      }

      // Parentesco addition
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-agregar-parentesco')) {
          const fieldset = e.target.closest('fieldset');
          const container = fieldset.querySelector('.nuevoParentescoContainer');
          if (container.querySelector('.nuevoParentescoInput')) return;
          const label = document.createElement('label');
          label.textContent = 'Nuevo Parentesco:';
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'form-control mt-1 nuevoParentescoInput';
          input.placeholder = 'Ej: Tío, Prima, Abuelo';
          input.addEventListener('change', () => agregarNuevoParentesco(input));
          input.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); agregarNuevoParentesco(input); } });
          container.appendChild(label);
          container.appendChild(input);
          input.focus();
        }
      });

      function agregarNuevoParentesco(input) {
        const nuevoValor = input.value.trim();
        if (nuevoValor !== '') {
          const fieldset = input.closest('fieldset');
          const select = fieldset.querySelector('select[name$="-parentesco"]');
          const existe = Array.from(select.options).some(option => option.text.toLowerCase() === nuevoValor.toLowerCase());
          if (!existe) {
            const nuevaOpcion = document.createElement('option');
            nuevaOpcion.text = nuevoValor;
            nuevaOpcion.selected = true;
            select.add(nuevaOpcion);
          } else {
            select.value = nuevoValor;
          }
        }
        input.parentNode.innerHTML = '';
      }

      // Condición especial addition
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-agregar-condicion')) {
          const fieldset = e.target.closest('fieldset');
          const container = fieldset.querySelector('.nuevoCondicionContainer') || document.createElement('div');
          container.className = 'nuevoCondicionContainer mb-2';
          if (!fieldset.contains(container)) fieldset.appendChild(container);
          if (container.querySelector('.nuevoCondicionInput')) return;
          const label = document.createElement('label');
          label.textContent = 'Nueva Condición de Salud:';
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'form-control mt-1 nuevoCondicionInput';
          input.placeholder = 'Ej: Diabetes, Asma';
          input.addEventListener('change', () => agregarNuevaCondicion(input));
          input.addeliminating('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); agregarNuevaCondicion(input); } });
          container.appendChild(label);
          container.appendChild(input);
          input.focus();
        }
      });

      function agregarNuevaCondicion(input) {
        const nuevoValor = input.value.trim();
        if (nuevoValor !== '') {
          const fieldset = input.closest('fieldset');
          const select = fieldset.querySelector('select[name$="-condicionSalud"]');
          const existe = Array.from(select.options).some(option => option.text.toLowerCase() === nuevoValor.toLowerCase());
          if (!existe) {
            const nuevaOpcion = document.createElement('option');
            nuevaOpcion.text = nuevoValor;
            nuevaOpcion.selected = true;
            select.add(nuevaOpcion);
          } else {
            select.value = nuevoValor;
          }
        }
        input.parentNode.innerHTML = '';
      }

      function confirmarGuardado() {
        return confirm('¿Deseas guardar la información?');
      }

      function limpiarFirma() {
        signaturePad.clear();
      }

      // Form submission handling
      document.getElementById('formularioAlbergue').addEventListener('submit', (e) => {
        e.preventDefault();
        if (confirmarGuardado()) {
          const formData = new FormData(e.target);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });
          console.log('Datos del formulario:', data);
          // Add logic to save data (e.g., send to server via axios)
          alert('Formulario guardado exitosamente.');
        }
      });
    });

    function formatearTelefono(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 4) {
        value = value.slice(0, 4) + '-' + value.slice(4, 8);
      }
      input.value = value;
    }
  </script>

  <button id="accesibilidad-toggle" aria-label="Configuración"><span class="material-icons">settings</span></button>
  <div id="accesibilidad-panel">
    <button onclick="toggleContraste()">Contraste oscuro</button>
    <button onclick="resaltarEnlaces()">Resaltar enlaces</button>
    <button onclick="cambiarTamanoFuente('aumentar')">Agrandar texto</button>
    <button onclick="cambiarTamanoFuente('disminuir')">Reducir texto</button>
    <button onclick="document.body.classList.toggle('espaciado-texto')">Espaciado de texto</button>
    <button onclick="document.body.classList.toggle('cursor-grande')">Activar Cursor</button>
    <button onclick="alinearTexto()">Texto alineado</button>
    <button onclick="document.body.classList.toggle('saturacion')">Activar Saturación</button>
    <button onclick="cambiarAlturaLinea()">Altura de la línea</button>
  </div>
  <script>
    document.getElementById('accesibilidad-toggle').addEventListener('click', () => {
      document.getElementById('accesibilidad-panel').classList.toggle('active');
    });

    function toggleContraste() { document.body.classList.toggle('contraste'); }
    function resaltarEnlaces() { document.body.classList.toggle('resaltado'); }
    let fontSize = 1;
    function cambiarTamanoFuente(accion) {
      if (accion === 'aumentar') fontSize += 0.1;
      if (accion === 'disminuir') fontSize = Math.max(0.8, fontSize - 0.1);
      document.body.style.fontSize = fontSize + 'em';
    }
    function alinearTexto() { document.body.classList.toggle('texto-centrado'); }
    function cambiarAlturaLinea() { document.body.classList.toggle('alto-linea'); }
  </script>
