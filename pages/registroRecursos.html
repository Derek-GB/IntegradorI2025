     <div class="container mt-4">
   <h2>
 <button
      onclick="window.location.href='index.html'"

      <form id="formularioAlbergue">


        <!-- Información del Registro de Suministros-->

          <summary><strong> Registro de Suministros</strong></summary>
          <fieldset class="mt-2">
            <label>Nombre del Producto:</label>
            <input name="nombre" type="text" class="form-control mb-2"  placeholder="Ingrese el Nombre" />

            <label>Descripción del Producto:</label>
            <input name="descripcionProducto" type="text" class="form-control mb-2"  placeholder="Descripcion del producto" />

            <input name="codigo" type="number" class="form-control mb-2" placeholder="Ingrese el codigo del producto" />
            <label>Cantidad:</label>
            <input name="cantidad" type="number" class="form-control mb-2" placeholder="Ingrese la cantidad" />
          </fieldset>
        </details>
                      
        <!-- Botones -->
        <button type="submit" class="btn btn-primary mt-3">Agregar</button>
