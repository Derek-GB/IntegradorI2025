<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="pages/index.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Recursos</title>
</head>
<body>

   <div id="sidebar-container"></div>
    
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        function updateSidebarUI() {
          const isHidden = sidebar.classList.contains('hidden');
          toggleBtn.style.display = isHidden ? 'none' : '';
          headers.forEach(h => {
            h.style.paddingLeft = isHidden ? '20px' : '120px';
          });
          mainContent.style.marginLeft = isHidden ? '40px' : '240px';
        }

        if (!sidebar || !toggleBtn || !mainContent) {
          console.error('One or more elements not found:', { sidebar, toggleBtn, mainContent });
          return;
        }

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          updateSidebarUI();
        });

        hamburgerBtn.addEventListener('click', () => {
          sidebar.classList.remove('hidden');
          updateSidebarUI();
        });

        updateSidebarUI();
      })
      .catch(error => console.error('Error fetching sidebar.html:', error));
  </script>



     <div class="container main-content mt-4">
   <h2>
 <button
      onclick="window.location.href='index.html'"
      type="button"
      class="btn btn-secondary"
      style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
      aria-label="Regresar"
    >
      <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
        arrow_back
      </span>
    </button>
    Registro de Suministros
  </h2>
      <form id="formularioAlbergue">


       <!-- Información del Registro de Suministros-->
<details open>
  <summary><strong> Registro de Suministros</strong></summary>
  <fieldset class="mt-2">
    <label>Nombre del Producto:</label>
    <input name="nombre" type="text" class="form-control mb-2" placeholder="Ingrese el Nombre" />

    <label>Descripción del Producto:</label>
    <input name="descripcionProducto" type="text" class="form-control mb-2" placeholder="Descripción del producto" />

    <label>Código:</label>
    <input name="codigo" type="number" class="form-control mb-2" placeholder="Ingrese el código del producto" />

    <label>Categoría del Producto:</label>
    <select name="categoriaProducto" class="form-select mb-2">
      <option selected disabled>Seleccione una categoría</option>
      <option>Alimentos</option>
      <option>Higiene</option>
      <option>Ropa</option>
      <option>Medicamentos</option>

    </select>

    <label>Cantidad:</label>
    <input name="cantidad" type="number" class="form-control mb-2" placeholder="Ingrese la cantidad" />
  </fieldset>
</details>
                      
        <!-- Botones -->
