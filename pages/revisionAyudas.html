<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="pages/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Recursos</title>
</head>
<body>
    <div id="sidebar-container"></div>
<script>
  fetch('sidebar.html')
    .then(res => res.text())
    .then(html => document.getElementById('sidebar-container').innerHTML = html);
</script>
    <div class="container mt-4">
        <h2>
            <button
                onclick="window.location.href='index.html'"
                type="button"
                class="btn btn-secondary"
                style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
                aria-label="Regresar"
            >
                <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
                    arrow_back
                </span>
            </button>
            Revisi贸n de Ayudas
        </h2>
        <form id="formularioAlbergue">
            

            <!-- Revisi贸n de Ayudas y Referencia a Lugares -->
            <details open>
                <summary><strong>Revisi贸n de Ayudas y Referencia a Lugares</strong></summary>
                <fieldset class="mt-2">
                    <label>Codigo de Familia:</label>
                    <input name="codigoFamilia" type="text" class="form-control mb-2" placeholder="Ingrese el codigo de familia" />
                    <label>Tipo de Ayuda:</label>
                    <select name="tipoAyuda" class="form-control mb-2">
                        <option value="" disabled selected>Seleccione el tipo de ayuda</option>
                        <option value="alimentos">IMAS</option>
                        <option value="medicamentos">Cruz Roja</option>
                        <option value="ropa">CNE</option>
                        <option value="refugio">Refugio</option>
                        <option value="otros">Otros</option>
                    </select>
                    <label>Descripci贸n de la Ayuda:</label>
                    <textarea name="descripcionAyuda" class="form-control mb-2" placeholder="Describa la ayuda proporcionada" rows="4"></textarea>
                    <label>Lugar de Referencia:</label>
                    <input name="lugarReferencia" type="text" class="form-control mb-2" placeholder="Ingrese el lugar (ej. Albergue Central, Hospital Norte)" />
                    <label>Fecha de Entrega:</label>
                    <input name="fechaEntrega" type="date" class="form-control mb-2" />
                    <label>Responsable:</label>
                    <input name="responsable" type="text" class="form-control mb-2" placeholder="Ingrese el nombre del responsable" />
                </fieldset>
            </details>

            <!-- Botones -->
            <button type="submit" class="btn btn-primary mt-3">Consultar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
