<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../style/formulario.css" />
  <link rel="stylesheet" href="../../style/index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Registrar Producto</title>
</head>
<body>

  <div id="sidebar-container"></div>
    
  <script>
    fetch('../sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const headers = document.querySelectorAll('h2, h4');
        const mainContent = document.querySelector('.main-content');

        function updateSidebarUI() {
          const isHidden = sidebar.classList.contains('hidden');
          toggleBtn.style.display = isHidden ? 'none' : '';
          headers.forEach(h => {
            h.style.paddingLeft = isHidden ? '20px' : '120px';
          });
          mainContent.style.marginLeft = isHidden ? '40px' : '240px';
        }

        if (!sidebar || !toggleBtn || !mainContent) {
          console.error('One or more elements not found:', { sidebar, toggleBtn, mainContent });
          return;
        }

        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('hidden');
          updateSidebarUI();
        });

        hamburgerBtn.addEventListener('click', () => {
          sidebar.classList.remove('hidden');
          updateSidebarUI();
        });

        updateSidebarUI();
      })
      .catch(error => console.error('Error fetching sidebar.html:', error));
  </script>

  <div class="container main-content">
    <h2>
      <button
        onclick="window.location.href='../inicio.html'"
        type="button"
        class="btn btn-secondary"
        style="position: absolute; right: 1cm; top: 50%; transform: translateY(-50%); min-width: 40px; padding: 8px;"
        aria-label="Regresar"
      >
        <span class="material-icons" style="font-size: 24px; vertical-align: middle;">
          arrow_back
        </span>
      </button>
      Registro de Productos
    </h2>

    <form id="formularioAlbergue" class="form-control">
      <details open>
        <summary><strong>Formulario de Registro</strong></summary>
        
  <fieldset class="mt-2">

    <label>Código de Producto:</label>
    <input name="codigo" type="text" class="form-control mb-2" placeholder="Ingrese el código del producto" required />

    <label>Descripción:</label>
    <input name="descripcion" type="text" class="form-control mb-2" placeholder="Ingrese una descripción del producto" required />

    <label>Categoría:</label>
    <select name="categoria" class="form-control mb-2" required>
      <option value="">Seleccione una opción</option>
      <option value="Carne">Carne</option>
      <option value="Proteina">Proteína</option>
      <option value="Verdura">Verdura</option>
      <option value="Reperte">Reperte</option>
      <option value="Olores">Olores</option>
      <option value="Abarrotes">Abarrotes</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Mobiliario">Mobiliario</option>
    </select>

    <label>Nombre del Producto:</label>
    <input name="producto" type="text" class="form-control mb-2" placeholder="Ingrese el nombre del producto" required />

    <label>Unidad:</label>
    <select name="unidad" class="form-control mb-2" required>
      <option value="">Seleccione una unidad</option>
      <option value="Mililitros">Mililitros</option>
      <option value="Gramos">Gramos</option>
      <option value="Unidades">Unidades</option>
    </select>

    <label>Cantidad:</label>
    <input name="cantidad" type="number" class="form-control mb-2" placeholder="Ingrese la cantidad" min="0" required />

  </fieldset>
  
</details>
      <button type="submit" class="btn btn-primary mt-3">Agregar</button>
    </form>
  </div>

  <footer>
        <p>© 2025 Integrador I - Todos los derechos reservados.</p>
  </footer>
  
<script>

  document.getElementById("formularioAlbergue").addEventListener("submit", function (e) {
    e.preventDefault(); 

    const form = e.target;

    const data = {
      codigoProducto: form.codigo.value,
      nombre: form.producto.value,
      descripcion: form.descripcion.value,
      cantidad: parseInt(form.cantidad.value),
      categoria: form.categoria.value,
      unidadMedida: form.unidad.value
    };

    axios.post("https://apiintegrador-production-8ef8.up.railway.app/api/Productos", data)
      .then(response => {
        alert("Producto registrado correctamente");
        form.reset(); 
      })
      .catch(error => {
        console.error("Error al registrar producto:", error);
        alert("Hubo un error al registrar el producto. Intente de nuevo.");
      });
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
